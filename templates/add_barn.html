{% extends "base.html" %}

{% block title %}Add Barn - Pig Farm Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-plus-circle"></i> Add New Barn</h1>
    <p>Create a new barn for your farm</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_barn') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Barn Name *</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Barn A, Main Barn" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="e.g., North Field, Section 1">
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity (optional)</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" placeholder="e.g., 100" min="1">
                        <small class="text-muted">Leave blank for unlimited capacity</small>
                    </div>
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Create Barn
                        </button>
                        <a href="{{ url_for('manage_barns') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
